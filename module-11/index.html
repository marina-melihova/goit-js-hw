<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework-11</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <section class="section">
    <p class="section__title">Переключатель цветов - Задание</p>
    <button class="start" type="button" data-action="start">Start</button>
    <button class="finish" type="button" data-action="stop">Stop</button>
  </section>
  <section class="section">
    <p class="section__title">Промисификация - Задание</p>
    <p class="txt">(Вывод результатов выполнения функций можно посмотреть в консоли)</p>
  </section>
  <section class="section">
    <p class="section__title">Таймер обратного отсчета - Задание</p>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>
      <div class="separator">:</div>
      <div class="field">
        <span class="value" data-value="hours">11</span>
        <span class="label">Hours</span>
      </div>
      <div class="separator">:</div>
      <div class="field">
        <span class="value" data-value="mins">11</span>
        <span class="label">Minutes</span>
      </div>
      <div class="separator">:</div>
      <div class="field">
        <span class="value" data-value="secs">11</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </section>
  <script src="./js/task-01.js" type="module"></script>
  <script src="./js/task-02.js" type="module"></script>
  <script src="./js/task-03.js" type="module"></script>
</body>

</html>
